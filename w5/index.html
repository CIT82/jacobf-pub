<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>My Todo List</h2>
        <div class="list-group">
          <div class="list-group-item">
            <input type="checkbox" id="item1">
            <label for="item1" class="form-check-label">Buy groceries</label>
          </div>
          <div class="list-group-item">
            <input type="checkbox" id="item2">
            <label for="item2" class="form-check-label">Finish homework</label>
          </div>
          <div class="list-group-item">
            <input type="checkbox" id="item3">
            <label for="item3" class="form-check-label">Call mom</label>
          </div>
          <div class="list-group-item">
            <input type="checkbox" id="item4">
            <label for="item4" class="form-check-label">Go for a run</label>
          </div>
        </div>
      </div>
    
  </body>
</html>
